<!DOCTYPE html>

</head>
<body>
    <h1>
        <!-- Esta es una lista desordenada-->

            <li>elemento 1</li>
            <li>elemento 2</li>
            <li>elemento 3</li>
            <li>elemento 4</li>

        <!-- Esta es una lista ordenada-->

            <li>elemento 1</li>
            <li>elemento 2</li>
            <li>elemento 3</li>
            <li>elemento 4</li>
        </ol>


    </h1>
